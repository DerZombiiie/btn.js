<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Off buttons for an basic GET api!</title>
    <link rel="stylesheet" href="style.css">
    <script src="btn.js"></script>
    <script src="jq.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="main-area">
        <div class="headline">
            <h1></h1>
        </div>
        <div class="buttons">
            <div class="button on">
                <div class="btn-container">
                    <span class="btn">
                        OFF
                    </span>
                </div>
            </div>
            <div class="button off">
                <div class="btn-container">
                    <span class="btn">
                        ON
                    </span>
                </div>
            </div>
        </div>
        <footer>If you also want something cool like this you can get it on <a href="#">Github</a></footer>
    </div>
</body>
</html>
